<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost of Tsushima Cadastro</title>
    <link rel="stylesheet" href="cadastro/styles.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h1 class="title">Ghost of Tsushima</h1>
            <h2 class="subtitle">Welcome to Tsushima</h2>
            <p class="tagline">Entre para a luta</p>
            <form id="cadastroForm" action="../src/cadastro.php" method="post">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <p>
                    <p>
                        
                    </p>
                </p>
                <button type="submit">Registre-se agora</button>
            </form>
            <p id="aviso" class="aviso hidden">Por favor, preencha todos os campos!</p>
        </div>
    </div>
    <script src="cadastro/script.js"></script>
</body>
</html>
